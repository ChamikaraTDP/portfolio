name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on:
  push:
    branches:
      - release
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-22.04
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Setup node environment
        uses: actions/setup-node@v4
        with:
          node-version: 20.10
      - run: echo "💡 Node has been installed to the runner."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: npm ci
      - run: echo "💡 npm dependencies has been installed to the runner."
      - run: npm run lint
      - run: echo "💡 Eslint checks completed."
      - run: npm run build
      - run: echo "💡 Build completed."
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: next-build-artifact
          path: .next # or path/to/artifact
      - run: echo "🖥️ Artifacts uploaded."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
